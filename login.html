<html>

<head>
    <title>Bootstrap Login Form | Web Dev Trick</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./images/icon3.png" alt="Icon"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item font-weight-bold">
                <a class="nav-link text-white active" aria-current="page" href="./index.html">HOME</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link text-white " href="#">DISTRICTS</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link text-white" href="#">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./sign.html">SIGNUP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
       </nav>
    <!-- header end -->
    <!-- login -->
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card pt-4">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <!-- <img src="./images/log.png" class="brand_logo" alt="Logo"> -->
                        <h3>Log In</h3>
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container pt-4">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control input_user" value=""
                                placeholder="username or email">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value=""
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember Password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button" class="btn login_btn">Login</button>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="https://webdevtrick.com" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login end -->
</body>

</html>
